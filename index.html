<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- //ANIMACION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Login</title>
</head>

<body>

    <div class="container-general">
        <div class="login">
            <img src="./img/login-user.png" alt="martillo" class="fondo">
            <h2 class="animate__animated animate__bounce">Iniciar sesion</h2>
            <form>
                <input type="email" name="email" id="email" class="email" placeholder="Ingrese el Correo Electronico">
                <input type="password" name="password" id="password" class="pass" placeholder="Contraseña">
                <input type="submit" value="Ingresar" class="btn">



                <a href="#" class="olvide-contraseña">Olvide mi Contraseña</a>

                <div class="container-item">
                    <a href="https://www.facebook.com" target="_blank" class="icono-vinculo"><img
                            src="./img/facebook.png" class="icon" alt=""></a>
                    <a href="https://mail.google.com/" target="_blank" class="icono-vinculo"> <img src="./img/gmail.png"
                            class="icon" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank" class="icono-vinculo"> <img
                            src="./img/instagram.png" class="icon" alt=""></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
